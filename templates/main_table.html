<html>
  <table>
    <thead>
      <tr>
        <th>Participant Id</th>
        <th>Minute-Level</th>
        <th>Half-hour</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Age</th>
        <th>Weight</th>
        <th>HR Peak</th>
      </tr>
    </thead>
    <tbody>
      {% for participant in participants %}
      <tr>
        <td id="{{participant}}-id" class="id">{{participant}}</td>
        <td id="{{participant}}-minute_level" class="minute_level">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <path
                d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"
              />
            </svg>
          </button>
        </td>
        <td id="{{participant}}-halfhour_level" class="halfhour_level">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <path
                d="M320 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h82.7L201.4 265.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L448 109.3V192c0 17.7 14.3 32 32 32s32-14.3 32-32V32c0-17.7-14.3-32-32-32H320zM80 32C35.8 32 0 67.8 0 112V432c0 44.2 35.8 80 80 80H400c44.2 0 80-35.8 80-80V320c0-17.7-14.3-32-32-32s-32 14.3-32 32V432c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16H192c17.7 0 32-14.3 32-32s-14.3-32-32-32H80z"
              />
            </svg>
          </button>
        </td>
        <td id="{{participant}}-start" class="start"></td>
        <td id="{{participant}}-end" class="end"></td>
        <td id="{{participant}}-age" class="age"><input type="number" disabled /></td>
        <td id="{{participant}}-weight" class="weight"><input type="number" disabled /></td>
        <td id="{{participant}}-hrpeak" class="hrpeak"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</html>
