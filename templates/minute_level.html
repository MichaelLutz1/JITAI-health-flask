<!DOCTYPE html>
<html lang="en">

<head>
  <title>Minute-Level Data</title>
  <link rel="stylesheet" href="../mpas/static/stylesheets/dashboard.css" />
  <script src="../mpas/static/js/handle_data.js" defer></script>
</head>

<body>
  <main>
    <nav class="sidebar">
      <div class="logo">
        MPAS
        <div class="divider"></div>
      </div>
      <ul class="pages">
        <li>
          <a href="/mpas" class="nav-item">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z" />
              </svg>
            </div>
            <div class="page">Home</div>
          </a>
        </li>
        <li>
          <a href="/mpas/dashboard" class="nav-item">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
              </svg>
            </div>
            <div class="page">Dashboard</div>
          </a>
        </li>
        <li>
          <a href="/mpas/minute_level" class="nav-item active">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z" />
              </svg>
            </div>
            <div class="page">Minute-Level Data</div>
          </a>
        </li>
        <li>
          <a href="/mpas/halfhour_level" class="nav-item">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M32 32c17.7 0 32 14.3 32 32V400c0 8.8 7.2 16 16 16H480c17.7 0 32 14.3 32 32s-14.3 32-32 32H80c-44.2 0-80-35.8-80-80V64C0 46.3 14.3 32 32 32zM160 224c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32s-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm128-64V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V160c0-17.7 14.3-32 32-32s32 14.3 32 32zm64 32c17.7 0 32 14.3 32 32v96c0 17.7-14.3 32-32 32s-32-14.3-32-32V224c0-17.7 14.3-32 32-32zM480 96V320c0 17.7-14.3 32-32 32s-32-14.3-32-32V96c0-17.7 14.3-32 32-32s32 14.3 32 32z" />
              </svg>
            </div>
            <div class="page">Half-Hour Data</div>
          </a>
        </li>
      </ul>
    </nav>
    <section>
      <div class="page-name">MPAS <span> / Minute-Level Data</span></div>
      <form id="form">
        <div class="form-element">
          <label for="participants">Participants:</label>
          <select name="participants" id="participants">
            <option value="all">All</option>
            {%for person in participants%}
            <option value="{{person}}">{{person}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-element">
          <label for="start_date">Start Date:</label>
          <input id="start_date" type="date" name="start_date" />
        </div>
        <div class="form-element">
          <label for="end_date">End Date:</label>
          <input id="end_date" type="date" name="end_date" />
        </div>
        <div class="form-element-search">
          <button type="submit">Search</button>
        </div>
      </form>
      <div id="table-container">
        <div class="table-name">
          <div>Minute-Level</div>
          <div id="key">
            <div class="key-item">
              <div>Sedentary</div>
              <div class="key-color sedentary"></div>
            </div>
            <div class="key-item">
              <div>Light</div>
              <div class="key-color light"></div>
            </div>
            <div class="key-item">
              <div>Moderate</div>
              <div class="key-color moderate"></div>
            </div>
            <div class="key-item">
              <div>Vigorous</div>
              <div class="key-color vigorous"></div>
            </div>
            <div class="key-item">
              <div>Zero</div>
              <div class="key-color zero"></div>
            </div>
          </div>
          <button class="download-button">Download</button>
        </div>
        <div id="data-container"></div>
        <div class='arrows'>
          <div class="left-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
            </svg>
          </div>
            <p class="curr-page">1</p> <p> / </p> <p class="num-pages"></p>
          <div class="right-arrow">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
