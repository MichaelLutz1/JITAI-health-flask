<!DOCTYPE html>
<html>
  <head>
    <script src="../static/js/dashboard.js" defer></script>
    <link rel="stylesheet" href="../static/stylesheets/dashboard.css" />
  </head>

      <div class="logo">

      </div>

            <div class="icon">

              </svg>
            </div>
            <div class="page">Dashboard</div>
          </a>
        </li>
        <li>
          <a href="/minute_level" class="nav-item">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path

              </svg>
            </div>
            <div class="page">Minute Level Data</div>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="page-name">MPAS <span> / Dashboard</span></div>
      <div id="table-container">
        <div class="table-name">
          Participants

          <select id="participant-dropdown" name="participants">
            <option value="all">ALL</option>
            {%for item in participants%}
            <option value="{{item}}">{{item}}</option>
            {% endfor %}
          </select>
        </div>
        <div id="data-container"></div>
      </div>
    </main>
  </body>
</html>
